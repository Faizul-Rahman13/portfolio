<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faizul Rahman Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../asset/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <i class="fas fa-moon"></i>
    </div>

    <!-- Scroll to Top Button -->
    <div class="scroll-top">
        <i class="fas fa-arrow-up"></i>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Faizul Rahman</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- SECTION -->

   <section class="design-tools-section">
  <div class="container">
    <h2 class="section-title">Development Workflow</h2>

    <!-- Grid Wrapper -->
    <div class="workflow-grid">
      
      <!-- Version Control -->
      <div class="workflow-group">
        <h3 class="section-title1">Version Control</h3>
        <div class="skill-row">
          <!-- Git -->
          <div class="skill-badge" data-brand-color="#F05032">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Git_icon.svg" alt="Git">
            <span>Git</span>
          </div>
          <!-- Github -->
          
            <div class="skill-badge" data-brand-color="#181717">
              <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
               <span>GitHub</span>
               </div>

               <!-- Github  Desktop -->
          
            <div class="skill-badge" data-brand-color="#6e40c9">
               <img src="../../asset/image/github desktop.png"alt="GitHub Desktop"style="width: 64px; height: 64px; object-fit: contain;">
                <span>GitHub Desktop</span>
            </div>
                

      <!-- Methodologies -->
      <div class="workflow-group">
        <h3 class="section-title1">Methodologies</h3>
        <div class="skill-row">
          <!-- Agile -->
          <div class="skill-badge" data-brand-color="#0277BD">
            <i class="fas fa-sync-alt" style="font-size: 48px;"></i>
            <span>Agile</span>
          </div>
          <!-- Waterfall -->
          <div class="skill-badge" data-brand-color="#455A64">
            <i class="fas fa-sort-amount-down-alt" style="font-size: 48px;"></i>
            <span>Waterfall</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="../../asset/js/script.js"></script>
</body>
</html>
